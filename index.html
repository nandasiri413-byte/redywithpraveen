<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAVEEN'S CALENDAR</title>
    <style>
        :root {
            --primary-red: #d32f2f;
            --glass-bg: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1526047932273-341f2a7631f9?q=80&w=2000') no-repeat center center fixed;
            background-size: cover;
        }

        /* Rain Drop Effect Canvas */
        #rainCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-red);
            font-size: 2.5rem;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
        }

        /* Calendar Swipe Section */
        #calendar-container {
            overflow: hidden;
            touch-action: pan-y;
            position: relative;
            min-height: 400px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            gap: 5px;
        }

        .day-name { font-weight: bold; color: #ffeb3b; }
        .holiday { color: #ff5252; font-weight: bold; }

        /* Weather & Time */
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .time-box { font-size: 3rem; font-weight: bold; }
        .date-box { font-size: 1.2rem; }
        .weather-box { font-size: 1.5rem; }
        
        .world-clocks {
            margin-top: 10px;
            font-size: 0.9rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>

    <canvas id="rainCanvas"></canvas>

    <div class="container">
        <h1>PRAVEEN'S CALENDAR</h1>

        <div class="dashboard">
            <div class="card info-panel">
                <div>
                    <div id="colombo-time" class="time-box">00:00:00</div>
                    <div id="current-date" class="date-box">Loading date...</div>
                </div>
                
                <div class="weather-box">
                    <strong>Sri Lanka Weather:</strong><br>
                    <span id="weather-desc">Loading...</span> | <span id="temp">--</span>Â°C
                </div>

                <div class="world-clocks">
                    <div>London: <span id="london-time">--:--</span></div>
                    <div>New York: <span id="ny-time">--:--</span></div>
                    <div>Tokyo: <span id="tokyo-time">--:--</span></div>
                    <div>Dubai: <span id="dubai-time">--:--</span></div>
                </div>
            </div>

            <div class="card" id="calendar-container">
                <div class="calendar-header">
                    <button onclick="prevMonth()"><</button>
                    <h2 id="month-year">Month Year</h2>
                    <button onclick="nextMonth()">></button>
                </div>
                <div class="calendar-grid" id="calendar-body">
                    </div>
                <p style="text-align:center; font-size: 0.8rem; margin-top:10px;">(Swipe left/right to change month)</p>
            </div>
        </div>
    </div>

    <script>
        // 1. Rain Effect
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        let drops = [];

        function initRain() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<100; i++) {
                drops.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*5+2, l: Math.random()*20+10});
            }
        }

        function drawRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 1;
            drops.forEach(d => {
                ctx.beginPath();
                ctx.moveTo(d.x, d.y);
                ctx.lineTo(d.x, d.y + d.l);
                ctx.stroke();
                d.y += d.s;
                if(d.y > canvas.height) d.y = -20;
            });
            requestAnimationFrame(drawRain);
        }

        // 2. Clock & World Times
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Asia/Colombo', hour12: false };
            document.getElementById('colombo-time').innerText = now.toLocaleTimeString('en-GB', options);
            document.getElementById('current-date').innerText = now.toDateString();

            const world = [
                {id: 'london-time', zone: 'Europe/London'},
                {id: 'ny-time', zone: 'America/New_York'},
                {id: 'tokyo-time', zone: 'Asia/Tokyo'},
                {id: 'dubai-time', zone: 'Asia/Dubai'}
            ];
            world.forEach(city => {
                document.getElementById(city.id).innerText = new Date().toLocaleTimeString('en-GB', {timeZone: city.zone, hour: '2-digit', minute:'2-digit'});
            });
        }

        // 3. Calendar Logic (Up to 2030)
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function renderCalendar(month, year) {
            const body = document.getElementById('calendar-body');
            const title = document.getElementById('month-year');
            body.innerHTML = '';
            
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            title.innerText = `${months[month]} ${year}`;

            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            days.forEach(d => body.innerHTML += `<div class="day-name">${d}</div>`);

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) body.innerHTML += '<div></div>';

            for(let d=1; d<=daysInMonth; d++) {
                const dateObj = new Date(year, month, d);
                const isSunday = dateObj.getDay() === 0;
                const holidayClass = isSunday ? 'holiday' : '';
                body.innerHTML += `<div class="${holidayClass}">${d}</div>`;
            }
        }

        function prevMonth() { 
            if(currentYear === 2020 && currentMonth === 0) return;
            currentMonth--; 
            if(currentMonth < 0) { currentMonth = 11; currentYear--; }
            renderCalendar(currentMonth, currentYear); 
        }

        function nextMonth() { 
            if(currentYear === 2030 && currentMonth === 11) return;
            currentMonth++; 
            if(currentMonth > 11) { currentMonth = 0; currentYear++; }
            renderCalendar(currentMonth, currentYear); 
        }

        // Swipe Detection
        let touchstartX = 0;
        let touchendX = 0;
        document.getElementById('calendar-container').addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
        document.getElementById('calendar-container').addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            if (touchendX < touchstartX - 50) nextMonth();
            if (touchendX > touchstartX + 50) prevMonth();
        });

        // 4. Dummy Weather (Requires API key for real data, using mock)
        function fetchWeather() {
            // In a real app, use fetch() with OpenWeatherMap API
            document.getElementById('weather-desc').innerText = "Rainy / Cloudy";
            document.getElementById('temp').innerText = "28";
        }

        // Init
        initRain();
        drawRain();
        setInterval(updateClock, 1000);
        renderCalendar(currentMonth, currentYear);
        fetchWeather();
        window.addEventListener('resize', initRain);
    </script>
</body>
</html>
