<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praveen Induwara Profile</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.2);
            --light-green: #90EE90;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            overflow: hidden;
            background: url('https://share.google/images/1zS8VJ8syUMigDVix') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Welcome Overlay */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 24px;
            background: var(--light-green);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }

        /* Header */
        .header-title {
            text-align: center;
            color: var(--light-green);
            font-size: 2.5rem;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Main Containers */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            height: 80vh;
        }

        /* Weather and Time Widgets */
        .top-widgets {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 100px;
            padding: 0 50px;
        }

        .widget-box {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
            min-width: 150px;
            text-align: center;
        }

        /* Calendar Styling */
        .calendar-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 400px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.4);
            overflow-y: scroll;
            scrollbar-width: none; /* Firefox */
        }
        .calendar-container::-webkit-scrollbar { display: none; }

        .month-view {
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .holiday { color: #ff4d4d; font-weight: bold; }
        .poya { color: #ffff00; font-weight: bold; }

        /* Weather Page Overlay */
        #weather-page {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://share.google/images/1zS8VJ8syUMigDVix') no-repeat center center fixed;
            background-size: cover;
            display: none;
            z-index: 500;
        }

        .weather-list {
            height: 70vh;
            overflow-y: scroll;
            padding: 20px;
            margin-top: 80px;
        }

        .search-bar {
            width: 80%;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border-radius: 20px;
            border: none;
            background: rgba(255,255,255,0.8);
        }

        .weather-item {
            background: var(--glass);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
        }

        .back-btn {
            position: absolute;
            top: 20px; left: 20px;
            padding: 10px;
            background: var(--light-green);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <audio id="windSound" loop>
        <source src="wind_ambient.mp3" type="audio/mpeg">
    </audio>
    <audio id="flipSound">
        <source src="page_flip.mp3" type="audio/mpeg">
    </audio>

    <div id="welcome-screen">
        <h1 style="color: white; margin-bottom: 20px;">AYUBOWAN</h1>
        <button id="start-btn" onclick="startApp()">START</button>
    </div>

    <div id="main-content">
        <h1 class="header-title">ᎮᏒᏗᏉᏋᏋᏁ ᎥᏁᎴᏬᏉᏗᏒᏗ'S</h1>

        <div class="top-widgets">
            <div class="widget-box" onclick="showWeather()">
                <p>SRI LANKA</p>
                <small>WEATHER</small>
            </div>
            <div class="widget-box" id="clock-box">
                <p id="time-display">00:00:00</p>
                <small>SRI LANKA TIME</small>
            </div>
        </div>

        <div class="calendar-container" id="calendar" onscroll="playFlipSound()">
            <div id="calendar-render"></div>
        </div>
    </div>

    <div id="weather-page">
        <button class="back-btn" onclick="hideWeather()">BACK</button>
        <input type="text" class="search-bar" placeholder="Search Province..." id="weatherSearch" onkeyup="filterWeather()">
        <div class="weather-list" id="weatherItems">
            <div class="weather-item"><h3>COLOMBO</h3><p>Temp: 30°C | Wind: 10km/h</p></div>
            <div class="weather-item"><h3>KANDY</h3><p>Temp: 24°C | Wind: 5km/h</p></div>
            <div class="weather-item"><h3>GALLE</h3><p>Temp: 29°C | Wind: 15km/h</p></div>
            <div class="weather-item"><h3>ANURADHAPURA</h3><p>Temp: 32°C | Wind: 8km/h</p></div>
            <div class="weather-item"><h3>JAFFNA</h3><p>Temp: 31°C | Wind: 12km/h</p></div>
        </div>
    </div>

    <script>
        // Start App and Music
        function startApp() {
            document.getElementById('welcome-screen').style.display = 'none';
            const wind = document.getElementById('windSound');
            wind.volume = 0.4;
            wind.play();
            renderCalendar();
        }

        // Real-time Clock
        function updateTime() {
            const now = new Date();
            document.getElementById('time-display').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);

        // Weather Navigation
        function showWeather() {
            document.getElementById('weather-page').style.display = 'block';
        }

        function hideWeather() {
            document.getElementById('weather-page').style.display = 'none';
        }

        // Weather Search Filter
        function filterWeather() {
            let input = document.getElementById('weatherSearch').value.toUpperCase();
            let items = document.getElementsByClassName('weather-item');
            for (let i = 0; i < items.length; i++) {
                let h3 = items[i].getElementsByTagName("h3")[0];
                if (h3.innerHTML.toUpperCase().indexOf(input) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }

        // Sound on Scroll
        function playFlipSound() {
            const flip = document.getElementById('flipSound');
            flip.currentTime = 0;
            flip.play();
        }

        // Calendar Logic (Simplified for 2024-2030)
        function renderCalendar() {
            const render = document.getElementById('calendar-render');
            let months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
            
            let html = "";
            for (let year = 2024; year <= 2030; year++) {
                for (let m = 0; m < 12; m++) {
                    html += `<div class="month-view">
                                <h3>${months[m]} ${year}</h3>
                                <div class="days-grid">`;
                    for (let d = 1; d <= 30; d++) {
                        let style = "";
                        if (d % 7 === 0) style = "holiday"; // Example Holiday
                        if (d === 15) style = "poya";     // Example Poya
                        html += `<span class="${style}">${d}</span>`;
                    }
                    html += `</div></div><hr style="opacity:0.2">`;
                }
            }
            render.innerHTML = html;
        }
    </script>
</body>
</html>
