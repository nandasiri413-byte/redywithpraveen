 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praveen Induwara - Smart Dashboard</title>
    <style>
        :root {
            --light-green: #adff2f;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --poya-yellow: #ffff00;
            --holiday-red: #ff4444;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: url('https://share.google/images/1zS8VJ8syUMigDVix') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Welcome Screen */
        #welcome-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: 0.5s;
        }

        #start-btn {
            background: var(--light-green);
            color: black; border: none; padding: 15px 50px;
            font-size: 20px; font-weight: bold; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 20px var(--light-green);
        }

        /* Main App Interface */
        #app-interface { display: none; height: 100%; position: relative; }

        .header-title {
            text-align: center; color: var(--light-green);
            font-size: 32px; padding-top: 20px;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        /* Widgets Area */
        .widget-row {
            display: flex; justify-content: space-between;
            padding: 20px 50px; margin-top: 10px;
        }

        .weather-box, .time-box {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px 25px; border-radius: 15px;
            cursor: pointer; min-width: 140px; text-align: center;
        }

        /* Transparent Calendar */
        .calendar-section {
            width: 380px; height: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            margin: 40px auto; border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.3);
            overflow-y: scroll; scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .calendar-section::-webkit-scrollbar { display: none; }

        .month-page {
            height: 450px; scroll-snap-align: start;
            padding: 20px; box-sizing: border-box;
            text-align: center;
        }

        .calendar-grid {
            display: grid; grid-template-columns: repeat(7, 1fr);
            gap: 10px; margin-top: 20px;
        }

        .day-label { font-size: 12px; color: var(--light-green); font-weight: bold; }
        .holiday { color: var(--holiday-red) !important; font-weight: bold; }
        .poya { color: var(--poya-yellow) !important; font-weight: bold; text-decoration: underline; }

        /* Full Screen Weather Page */
        #weather-detail-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://share.google/images/1zS8VJ8syUMigDVix') no-repeat center center;
            background-size: cover; display: none; z-index: 3000;
        }

        .weather-container {
            height: 100%; display: flex; flex-direction: column;
            background: rgba(0,0,0,0.4);
        }

        .search-area { padding: 30px; text-align: center; }
        .search-input {
            width: 80%; padding: 15px; border-radius: 30px; border: none;
            background: rgba(255,255,255,0.9); font-size: 18px;
        }

        .weather-list {
            flex-grow: 1; overflow-y: scroll;
            padding: 0 40px 100px 40px;
        }

        .weather-card {
            background: var(--glass-bg); backdrop-filter: blur(10px);
            margin: 15px 0; padding: 20px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .back-btn {
            position: absolute; bottom: 30px; right: 30px;
            background: white; color: black; padding: 10px 30px;
            border-radius: 20px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <audio id="windSound" loop><source src="https://assets.mixkit.co/active_storage/sfx/2501/2501-preview.mp3" type="audio/mpeg"></audio>
    <audio id="flipSound"><source src="https://assets.mixkit.co/active_storage/sfx/2042/2042-preview.mp3" type="audio/mpeg"></audio>

    <div id="welcome-overlay">
        <h1 style="letter-spacing: 5px; margin-bottom: 30px;">AYUBOWAN</h1>
        <button id="start-btn" onclick="initApp()">START</button>
    </div>

    <div id="app-interface">
        <h1 class="header-title">ᎮᏒᏗᏉᏋᏋᏁ ᎥᏁᎴᏬᏉᏗᏒᏗ'S</h1>

        <div class="widget-row">
            <div class="weather-box" onclick="toggleWeather(true)">
                <div style="font-size: 12px; opacity: 0.8;">SRI LANKA</div>
                <div style="font-weight: bold;">WEATHER</div>
            </div>
            <div class="time-box">
                <div id="live-time" style="font-size: 18px; font-weight: bold;">00:00:00</div>
                <div style="font-size: 11px;">SRI LANKA TIME</div>
            </div>
        </div>

        <div class="calendar-section" id="calScroll" onscroll="playFlip()">
            <div id="calendar-content"></div>
        </div>
    </div>

    <div id="weather-detail-page">
        <div class="weather-container">
            <div class="search-area">
                <input type="text" id="citySearch" class="search-input" placeholder="Search District..." onkeyup="searchCity()">
            </div>
            <div class="weather-list" id="cityList">
                </div>
            <div class="back-btn" onclick="toggleWeather(false)">BACK</div>
        </div>
    </div>

    <script>
        const provinces = [
            {name: "COLOMBO", temp: "31°C", wind: "12km/h"},
            {name: "KANDY", temp: "24°C", wind: "8km/h"},
            {name: "GALLE", temp: "29°C", wind: "15km/h"},
            {name: "JAFFNA", temp: "32°C", wind: "18km/h"},
            {name: "ANURADHAPURA", temp: "33°C", wind: "10km/h"},
            {name: "NUWARA ELIYA", temp: "16°C", wind: "20km/h"},
            {name: "RATNAPURA", temp: "30°C", wind: "5km/h"},
            {name: "TRINCOMALEE", temp: "32°C", wind: "14km/h"},
            {name: "MATARA", temp: "30°C", wind: "11km/h"},
            {name: "BADULLA", temp: "25°C", wind: "9km/h"}
        ];

        function initApp() {
            document.getElementById('welcome-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcome-overlay').style.display = 'none';
                document.getElementById('app-interface').style.display = 'block';
                document.getElementById('windSound').play();
                generateCalendar();
                loadWeather();
                startClock();
            }, 500);
        }

        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('live-time').innerText = now.toLocaleTimeString('en-GB');
            }, 1000);
        }

        function toggleWeather(show) {
            document.getElementById('weather-detail-page').style.display = show ? 'block' : 'none';
        }

        function loadWeather() {
            const list = document.getElementById('cityList');
            list.innerHTML = provinces.map(p => `
                <div class="weather-card">
                    <div>
                        <div style="font-size: 20px; font-weight: bold;">${p.name}</div>
                        <div style="font-size: 14px; opacity: 0.8;">SRI LANKA</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 24px; color: var(--light-green);">${p.temp}</div>
                        <div style="font-size: 12px;">Wind: ${p.wind}</div>
                    </div>
                </div>
            `).join('');
        }

        function searchCity() {
            const filter = document.getElementById('citySearch').value.toUpperCase();
            const cards = document.getElementsByClassName('weather-card');
            for (let card of cards) {
                const cityName = card.getElementsByTagName("div")[1].innerText;
                card.style.display = cityName.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }

        function playFlip() {
            const flip = document.getElementById('flipSound');
            flip.currentTime = 0;
            flip.play();
        }

        function generateCalendar() {
            const content = document.getElementById('calendar-content');
            const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
            let calHtml = "";

            for (let year = 2024; year <= 2030; year++) {
                for (let month = 0; month < 12; month++) {
                    calHtml += `<div class="month-page">
                        <h2 style="color: var(--light-green)">${months[month]} ${year}</h2>
                        <div class="calendar-grid">
                            <div class="day-label">S</div><div class="day-label">M</div><div class="day-label">T</div>
                            <div class="day-label">W</div><div class="day-label">T</div><div class="day-label">F</div>
                            <div class="day-label">S</div>`;
                    
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    for (let day = 1; day <= daysInMonth; day++) {
                        let cls = "";
                        const dow = new Date(year, month, day).getDay();
                        if (dow === 0) cls = "holiday"; // Sundays
                        if (day === 15) cls = "poya";    // Mock Poya
                        calHtml += `<div class="${cls}">${day}</div>`;
                    }
                    calHtml += `</div></div>`;
                }
            }
            content.innerHTML = calHtml;
        }
    </script>
</body>
</html>
